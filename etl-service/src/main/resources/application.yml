# Schedule Job
ficc:
  report:
    immediate: false
    cron: 0 20 11 * * ?
inv:
  report:
    immediate: true
    cron: 0 20 11 * * ?
    folderPath: /mnt/cdms-inv/   
    loadAllData: false
# Bespoke setting
rpt-service: 
  trust-self-signed-certs: true
  users:
    admin:
      username: admin
      password: ENC(1FB407ACD493F6FB7274F06B80BDB57238F080C530C78386)
    apiClient:
      username: apiClient
      password: ENC(1FB407ACD493F6FB7274F06B80BDB57238F080C530C78386)
# Jasypt password encryption (default to: prototype)
jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:prototype}
    stringOutputType: hexadecimal
# Spring
spring:
  application:
    name: rpt-service-${spring.profiles.active}
  profiles:
    active: dev
  jpa:
    database-platform: org.hibernate.dialect.Oracle12cDialect
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: true
        format_sql: true
server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 128
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: ENC(6811B3C24F5A0328E55993B55B107E1A)
    keyStoreType: PKCS12
    keyAlias: microservices        
# Spring Management and Endpoints
management:
  security:
    enabled: false
  context-path: /manage
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
# Netflix Eureka
eureka:
  instance:
    preferIpAddress: true
    statusPageUrl: ${HTTP_PROTOCOL:https}://${spring.cloud.client.ipAddress:localhost}:${server.port}${management.context-path}/info
    healthCheckUrl: ${HTTP_PROTOCOL:https}://${spring.cloud.client.ipAddress:localhost}:${server.port}${management.context-path}/health
    metadataMap:
      instanceId: ${spring.application.name}:${server.port}
      retryable: true
