<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- HTML head -->
<div th:replace="fragments/header::header-htmlhead" />
</head>
<body>

    <!-- Header with navbar -->
    <div th:replace="fragments/header::header-commons" />

    <!-- Container -->
    <div class="container-fluid">

        <div class="alert alert-danger alert-dismissible">
            <div th:inline="text">
                <strong>Error</strong> something went wrong...
            </div>
        </div>

        <p th:if="${url}">
            <b>Page:</b> <span th:text="${url}">Page URL</span>
        </p>

        <p th:if="${timestamp}" id='created'>
            <b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
        </p>

        <p th:if="${status}">
            <b>Response Status:</b> <span th:text="${status}">status-code</span>
            <span th:if="${error}" th:text="'('+${error}+')'">error...</span>
        </p>

        <div th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">
            <b>Cause:</b>
            <span th:if="${ex}" th:text="${ex}">exception...</span>
            <span th:if="${exception}" th:text="${exception}">exception...</span>
            <span th:if="${message} and ${message.length() != 0}" th:text="${message}">message...</span>
        </div>

        <p th:unless="${ex} or ${exception} or (${message} and ${message.length() != 0})">
            Cause unknown (no exception details available)
        </p>

    </div>

    <!-- Footer : scripts -->
    <div th:replace="fragments/footer::footer-scripts" />

</body>
</html>
